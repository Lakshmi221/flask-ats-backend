# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ats-aap-backend

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB3550BECB2A47DBB54DC41CF2AC824B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_18C75A9CB21443FE8A6BDCEFF5CDC5D9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_621440CD496E4650B551EE955E6D5476 }}
     
      - name: Set environment variables in Azure Web App
        run: |
          az webapp config appsettings set \
            --name ats-aap-backend \
            --resource-group ATS-RG \
            --settings \
              AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
              AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
              JWT_SECRET=${{ secrets.JWT_SECRET }} \
              MONGO_URI=${{ secrets.MONGO_URI }} \
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} \
              S3_REGION=${{ secrets.S3_REGION }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ats-aap-backend'
          slot-name: 'Production'

          

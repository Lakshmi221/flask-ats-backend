# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ats-aap-backend

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Azure supports up to 3.11 now

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Push GitHub secrets to Azure App Service Configuration
      - name: Set environment variables in Azure Web App
        run: |
          az webapp config appsettings set \
            --name ats-aap-backend \
            --resource-group ATS-RG \
            --settings \
              AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
              AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
              JWT_SECRET=${{ secrets.JWT_SECRET }} \
              MONGO_URI=${{ secrets.MONGO_URI }} \
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} \
              S3_REGION=${{ secrets.S3_REGION }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ats-aap-backend'
          slot-name: 'Production'
